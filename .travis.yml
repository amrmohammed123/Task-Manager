language: node_js
node_js:
  - "11.0"
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
  - npm install -g npm-run-all start-server-and-test
script:
  - npm install
  - npm run test-headless
  - ng build --prod
  - npm run e2e
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ""
